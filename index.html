<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Cutive:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div id="quote-box">
      <p class="quote">The way I need you is a loneliness I cannot bear.</p>
      <p class="source">Carson McCullers</p>
      <p class="citation">The Heart is a Lonely Hunter</p>
    </div>
    <button id="loadQuote">Gimme a Quote!</button>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
